[package]
name = "keplerian_sim"
description = "A Keplerian orbit library"
license = "GPL-3.0-or-later"
version = "0.6.1"
edition = "2021"
keywords = ["kepler", "orbit", "simulation", "patchedconics", "kerbalspaceprogram"]
categories = ["aerospace::simulation", "simulation", "science"]
include = ["/src", "README.md", "LICENSE", "Cargo.toml", "Cargo.lock", "CREDITS.md"]
repository = "https://github.com/Not-A-Normal-Robot/keplerian-sim"
# When changing MSRV below, don't forget to change the README!
rust-version = "1.81.0"

[dependencies]
glam = { version = "0.30.1", features = ["serde"] }
serde = { version = "1.0.219", optional = true, features = ["derive"] }
mint = { version = "0.5.9", optional = true }

[features]
serde = ["dep:serde"]
mint = ["dep:mint"]

[build-dependencies]
libm = "0.2.13"

[dev-dependencies]
criterion = "0.6"
rand = "0.9.1"

[[bench]]
name = "eccentric_anomaly"
harness = false

[[bench]]
name = "true_anomaly"
harness = false

[[bench]]
name = "tilting"
harness = false

[[bench]]
name = "position"
harness = false

[[bench]]
name = "position_time"
harness = false

[[bench]]
name = "velocity"
harness = false

[[bench]]
name = "velocity_time"
harness = false

[[bench]]
name = "state_vectors"
harness = false

[[bench]]
name = "state_vectors_time"
harness = false

[[bench]]
name = "sinhcosh"
harness = false