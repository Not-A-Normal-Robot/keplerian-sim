name: CREDITS.md Attribution Checker
permissions:
  contents: read

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  check-credits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (none required)
        run: python -m pip install --upgrade pip

      - name: Run link check
        run: |
          python3 .github/scripts/attribution-checker.py